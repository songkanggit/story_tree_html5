	<script>
		checkAIEnter("交易记录", window.localStorage.getItem("historyhtml"), 2);
		var page = 1;
		scrollpage('true');

		function defaultdata(loadding) {
			if (loadding == 1) {
				$(".allloadding").show();
			} else if (loadding == 2) {
				$(".uploadding").show();
			}
			$.ajax({
				type: 'POST',
				url: url + 'app/accountRechargeRecord/queryList.do',
				data: {
					page: page,
					accountId: window.localStorage.getItem("accountId")
				},
				dataType: 'json',
				success: function(data) {
					if (data.data.length == 0) {
						$(".noshujubox").show();
					} else {
						for (var i = 0; i < data.length; i++) {
							$("#rhistory").append("<div class='rHlist'><div class='title'>微信充值</div><div class='time'>" + getLocalTime(data[i].rechargeTime) + "</div><div class='rMoney'>+" + data[i].rechargeMoney + "</div></div>");
						}
					}
					$("#allpage").val(data.pageSize);
					$(".allloadding").hide();
					$(".uploadding").hide();
				},
				error: function(xhr, error, ex) {
					if (xhr.status == '404') {
						window.location.href = "nohtml.html";
					}
					if (xhr.status == '500') {
						window.location.href = "nohtml.html";
					}
				}
			});
		}
		defaultdata(1);
	</script>
